<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BreezeCast</title>
	</head>
	<body class="bg-sky-200 font-inter text-xl text-neutral-700">
		<h1 class="mt-4 text-center font-aclonica text-6xl text-black"
			>BreezeCast</h1
		>
		<h2 class="mt-4 text-center font-allura text-3xl text-black/60"
			>A simple weather forecast app.</h2
		>
		<div
			class="mt-10 flex flex-col content-center justify-center gap-3"
			id="app">
			<form class="flex justify-center gap-3" id="search-form" novalidate>
				<div
					class="rounded-full bg-zinc-200 px-5 py-2 outline-2 focus-within:outline-sky-600 [&:has(input:invalid)]:bg-red-300 [&:has(input:invalid)]:outline-red-800">
					<label for="search-query" class="sr-only"
						>Search for a location</label
					>
					<button
						type="submit"
						name="search-button"
						id="search-button"
						aria-label="Search"
						class="cursor-pointer">
						<span
							class="icon-[material-symbols--search-rounded] align-middle text-3xl hover:text-neutral-950"
							aria-hidden="true"></span>
					</button>
					<input
						id="search-query"
						name="search-query"
						type="search"
						class="align-middle focus:border-none focus:outline-none"
						enterkeyhint="search"
						aria-describedby="search-error"
						aria-invalid="false"
						placeholder="Search for a location"
						pattern="([A-Za-z]+\s?[A-Za-z]+)+" />
				</div>
			</form>
			<span
				id="search-error"
				class="hidden self-center rounded-full bg-red-800 p-2 text-sm font-bold text-red-100"></span>
			<!-- TODO: Add div to display current weather -->
			<div class="hidden flex-col gap-8" id="results">
				<div id="current-weather" class="flex flex-col gap-4"></div>
				<div
					id="weather-days"
					class="mx-auto grid w-2/3 grid-cols-4 gap-2"></div>
			</div>
			<div class="mt-10 hidden justify-center" id="loading">
				<span class="icon-[line-md--loading-loop] text-5xl"></span>
			</div>
		</div>
	</body>
</html>
