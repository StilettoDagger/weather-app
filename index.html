<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>BreezeCast</title><script defer="defer" src="main.js"></script></head><body class="bg-sky-200 p-4 font-inter text-xl text-neutral-700"><h1 class="text-center font-aclonica text-6xl text-black">BreezeCast</h1><h2 class="mt-4 text-center font-allura text-3xl text-black/60">A simple weather forecast app.</h2><div class="mt-10 flex flex-col content-center justify-center gap-3" id="app"><form class="flex content-center justify-center gap-3" id="search-form" novalidate><div class="rounded-full bg-zinc-200 px-5 py-2 outline-2 transition focus-within:outline-sky-600 [&:has(input:invalid)]:bg-red-300 [&:has(input:invalid)]:outline-red-800"><label for="search-query" class="sr-only">Search for a location</label> <button type="submit" name="search-button" id="search-button" aria-label="Search" class="cursor-pointer"><span class="icon-[material-symbols--search-rounded] align-middle text-3xl hover:text-neutral-950" aria-hidden="true"></span></button> <input id="search-query" name="search-query" type="search" class="align-middle focus:border-none focus:outline-none" enterkeyhint="search" aria-describedby="search-error" aria-invalid="false" placeholder="Search for a location" pattern="([A-Za-z]+\s?[A-Za-z]+)+"/></div><label for="unit-toggle" class="sr-only">Temperature unit</label> <button id="unit-toggle" name="unit-toggle" type="button" aria-pressed="false" arial-label="Units: Celsius" class="size-10 cursor-pointer self-center rounded-full bg-sky-100 text-base font-bold outline-2 transition duration-100 hover:bg-sky-200 focus-visible:outline-sky-600">Â°C</button></form><span id="search-error" class="hidden self-center rounded-full bg-red-800 p-2 text-sm font-bold text-red-100"></span><div class="hidden flex-col gap-8" id="results"><h2 class="text-center font-aclonica text-3xl text-black underline underline-offset-4">Current Weather</h2><div id="current-weather" class="flex flex-col gap-4"></div><h2 class="text-center font-aclonica text-3xl text-black underline underline-offset-4">Weather Forecast</h2><span class="sr-only">(Upcoming seven days)</span><div id="weather-days" class="mx-auto grid w-2/3 grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-4"></div></div><div class="mt-10 hidden justify-center" id="loading"><span class="icon-[line-md--loading-loop] text-5xl"></span></div></div></body></html>
